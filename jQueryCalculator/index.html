<!DOCTYPE html>
<html>
<head>
	<title>iCalculator</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="calculator">
		<div class="top">
			<!-- C key and Screen -->
			<input type="button" class="clear" value="C">
			<div id="screen"></div>
		</div>
		<!-- Keys Number and Operators -->
		<div class="keys">
			<input type="button" class="number" value="7">
			<input type="button" class="number" value="8">
			<input type="button" class="number" value="9">
			<input type="button" class="operator" value="+">
			<input type="button" class="can" value="âˆš">
			<input type="button" class="number" value="4">
			<input type="button" class="number" value="5">
			<input type="button" class="number" value="6">
			<input type="button" class="operator" value="-">
			<input type="button" class="giaithua" value="!">
			<input type="button" class="number" value="1">
			<input type="button" class="number" value="2">
			<input type="button" class="number" value="3">
			<input type="button" class="operator" value="/">
			<input type="button" class="operator" value="%">
			<input type="button" class="number" value="0">
			<input type="button" class="period" value=".">
			<input type="button" class="eval" value="=">
			<input type="button" class="operator" value="*">
			<input type="button" class="binhphuong" value="x^2">
		</div>
	</div>
	
	<div id="changetheme">
		<input type="button" id="changebg" value="Change Theme">
	</div>
	

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
