<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div class="container">
			<div class="title">
				<h1>Register</h1>
			</div>	
			<form action="result.html">
				<div class="username">
					<label>Username</label>
					<input type="text" id="username" name="username" placeholder="User Name">
					<strong id="error"></strong>
				</div>	
				<div class="password">
					<label>Password</label>
					<input type="password" id="password" name="password" placeholder="Password">
					<strong id="error"></strong>
				</div>
				<div class="confirm">
					<label>Confirm Password</label>
					<input type="password" id="confirm" name="confirm" placeholder="Confirm Password">
					<strong id="error"></strong>
				</div>
				<div class="email">
					<label>Email</label>
					<input type="text" id="email" name="email" placeholder="Email">
					<strong id="error"></strong>
				</div>
				<div class="fb">
					<label>Facebook</label>
					<input type="text" id="fb" name="facebook" placeholder="Facebook">
					<strong id="error"></strong>
				</div>
				<div class="mobile">
					<label>Mobile</label>
					<input type="text" id="mobile" name="mobile" placeholder="Mobile">
					<strong id="error"></strong>
				</div>
				<div class="birthday">
					<label>Year</label>
					<select name="birthday" id="birthday">
						<option>Please select</option>
						<option>1990</option>
						<option>1991</option>
					</select>
					<strong id="error"></strong>
				</div>
				<div class="sex">
					<label>Sex</label>
					<input type="radio" id="male" class="gt" name="gender" value="Male"><label for="male">Male</label>
					<input type="radio" id="female" class="gt" name="gender" value="Female"><label for="female">Female</label>
					<input type="radio" id="other" class="gt" name="gender" value="Other"><label for="other">Other</label>
					<strong id="error"></strong>
				</div>
				<div class="submit">
					<input type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
